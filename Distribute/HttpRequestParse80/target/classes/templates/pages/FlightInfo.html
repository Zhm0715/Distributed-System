<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="/css/Index_Style_Css.css" />
    <script type="text/javascript" src="/js/flush.js"></script>
    <script>
        // ajax每隔一分钟刷新一次页面
        const field = "FlushFlight";
        FlushPage(field);
        window.setInterval("FlushPage(field)", 1000);
    </script>
    <title>航班信息</title>
</head>
<body>
<div class="inte-header">
    <h2>航班信息实时显示系统</h2>
</div>
<div class="container" style="margin-bottom: 80px">
    <table class="table">
        <thead>
        <tr>
            <th>航班号</th>
            <th>航空公司</th>
            <th>始发地</th>
            <th>目的地</th>
            <th>经停</th>
            <th>计划起飞时间</th>
            <th>计划到达时间</th>
            <th>实际到达时间</th>
            <th>航站楼</th>
            <th>登机口</th>
            <th>值机柜台</th>
            <th>航班状态</th>
        </tr>
        </thead>
        <tbody id="ShowInfo">
        </tbody>
    </table>
</div>
</body>
</html>
